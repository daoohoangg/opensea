server:
  port: 9191  # Cổng riêng của gateway, không đụng với Eureka

spring:
  application:
    name: cloud-gateway
  main:
    web-application-type: reactive
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin PreserveHostHeader
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders:
              - X-User-Id
              - X-User-Roles
              - Content-Type
              - Authorization
      routes:
        - id: nft-service
          uri: lb://nft-service
          predicates:
            - Path=/api/v1/nft/**
          filters:


        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/**
          filters:

        - id: ai-service
          uri: lb://ai-service
          predicates:
            - Path=/api/v1/ai/**
          filters:

    discovery:
      enabled: true
      locator:
        enabled: true
        lower-case-service-id: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka  # Đảm bảo eureka-server đang chạy ở đây
    register-with-eureka: true
    fetch-registry: true